<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStarb</title>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body>
    <h1 class="project_heading"> GameStarb 
        <img class="logo" src="logo.png"/>
    </h1>

    <section class="project_section"> 
        <p class = "project_desc">
            Find the nearest Starbucks with the best environment for gaming! 
        </p>
    </section>

    <section class="contentAnimation">
        <img id="left_arrow" src="leftArrow.png" alt="left arrow" width="25"/>
        <!-- tutorial - https://codedamn.com/news/frontend/make-rounded-corners-buttons-in-html-css -->
        <a href="https://www.starbucks.com/store-locator?map=39.635307,-101.337891,5z" target = "_blank"> <button> FIND NOW </button> </a> 
        <img id="right_arrow" src="rightArrow.png" alt="right arrow" width="25"/>
    </section>

    <section class="project_section"> 
        <section class="image_grid"> 
            <img class="project_image" src="group1.png" alt ="gaming with a Switch at a coffee shop"/>
            <img class="project_image" src="shop.png" alt ="starbucks shop location"/>
            <img class="project_image" src="group2.png" alt ="playing games and drinking Starbucks"/>
        </section>
    </section>

    <footer>
        <a href="https://www.starbucks.com/about-us/"
        target = "_blank">More information here</a>
    </footer>
</body>
</html>
